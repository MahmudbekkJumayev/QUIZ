<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viktorina</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <img src="/40094461 1.png" alt="img" id="img" class="img" />
    <h1 id="title">Viktorina</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
      <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option">
            <span id="option0" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option1" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option2" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option3" onclick="calcScore(this)"></span>
          </li>
        </ol>
        <h4 id="stat"></h4>
      </div>

      <div class="buttons">
        <button type="button" class="next">keyingisi</button>
      </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
      <img src="/40094461 1.png" alt="" />
      <h2 id="score-title">Sizning ballingiz</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Viktorinaga qaytish
      </button>
      <button type="button" id="check-answer" onclick="checkAnswer()">
        Javoblarni tekshiring
      </button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
      <h2>Javoblar:</h2>
      <ol type="1" id="answers"></ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Viktorina sahifasiga qaytish
      </button>
    </div>

    <!-- javascript file source -->
    <script src="/index.js"></script>
  </body>
</html>
